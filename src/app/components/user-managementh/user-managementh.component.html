
    <p-dialog [(visible)]="display">
        <ng-template pTemplate="header">
            <h4>Add new Employee</h4>
        </ng-template>
        <ng-container>
            <app-add-user (onAddEmployee)="addEmployeer($event)"></app-add-user>
        </ng-container>
    </p-dialog>

    <p-dialog [(visible)]="open">
        <ng-template pTemplate="header">
            <h4>Edit Employee</h4>
        </ng-template>
        <ng-container>
            <app-edit-user (edit)="editEmployee($event)" [employee]="selected"></app-edit-user>
        </ng-container>
    </p-dialog>

    
        <div class="row">
            <div class="col-md-2">
                <button pButton type="button" class="p-button-info btn" (click)="showDialog()">
                    <i class="pi pi-user-plus" style="margin-right: 5px; font-size: 14px"></i>
                    Add Employee
                </button>
                </div>
            
        </div>
        <div class="row mt-3">
            <p-table [value]="employees" [paginator]="true" [rows]="5" responsiveLayout="scroll" [globalFilterFields]="['first_name', 'last_name']">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Employee ID </th>
                        <th>First name  <p-columnFilter
                            type="text"
                            field="first_name"
                            display="menu"
                          ></p-columnFilter></th>
                        <th>Last name  <p-columnFilter
                            type="text"
                            field="last_name"
                            display="menu"
                          ></p-columnFilter></th>
                        <th>Email</th>
                        <th>Date of birthday</th>
                        <th></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-employee>
                    <tr>
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.first_name }}</td>
                        <td>{{ employee.last_name }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.dateOfBirth | date: "dd/MM/yyyy" }}</td>
                        <td>
                            <button pButton type="button" class="p-button-info" (click)="showEditDialog(employee)">
                                <i class="pi pi-user-edit" style="margin-right: 5px; font-size: 14px"></i>
                                Edit
                            </button>
                        </td>
                        <td>
                            <button pButton type="button" class="p-button-danger" (click)="deleteEmployee(employee)">
                                <i class="pi pi-trash" style="margin-right: 5px; font-size: 14px"></i>
                                Delete
                            </button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
