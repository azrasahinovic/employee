<div class="p-grid p-align-center" style="height: 100vh">
  <div class="p-col-6" style="background-color: #f1f1f2; height: 100%;">
  <div>
  <div class="container text-center"> 
    <h2>Login</h2>  
      <span class="p-float-label mt-4 ">  
        <input  type="text" pInputText [(ngModel)]="username" placeholder="Username">  
      </span>
      <span class="p-float-label mt-4">
        <input  type="password" pInputText  [(ngModel)]="password" placeholder="Password"> 
      </span>    
      <button type="button" class="btn btn-primary mt-4"  (click)="login()"> 
       Login</button>
  </div> 
  </div>
  </div>
</div>
