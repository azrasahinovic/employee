<body>
  <div class="center">
    <input type="checkbox" id="show" />
    <label for="show" class="show-btn">CLICK FOR LOGIN</label>
    <div class="container">
      <label for="show" class="close-btn fas fa-times" title="close"></label>
      <div class="text">Login</div>
      <form #authForm="ngForm" action="#">
        <div class="data">
          <label>Username</label>
          <input
            type="text"
            required
            [(ngModel)]="username"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="data">
          <label>Password</label>
          <input
            type="password"
            required
            minlength="4"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>

        <div class="btn">
          <div class="inner"></div>
          <button
            type="submit"
            (click)="login()"
            [disabled]="!username || !password"
          >
            login
          </button>
        </div>

        <div>
          <p class="mb-0 text-center">Don't have an account? <a href="signup" class="text-black-50 fw-bold">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
